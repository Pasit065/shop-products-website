<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div align="center" class="container">
        <div className="get-client-detail-form">
            <form th:action="@{/get-client-detail-form/search}" th:object="${clientForm}" method="get">
                <div class="row">
                    <label class="col-md-3">Type client id: </label>
                    <input class="col-md-7" placeholder="client id" type="text" th:field="*{clientId}" />
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <button><a th:href="@{/home-webpage}">Home</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
